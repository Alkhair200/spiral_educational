<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign</title>

    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">
    <!-- <script src="./js/bootstrap/bootstrap.bundle.min.js"></script> -->
    <link rel="stylesheet" href="./css/index.css">
    <!-- <link rel="stylesheet" href="./css/sign.css"> -->

    <!-- Start font fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- End fontawesome --> 
    <style>
  .bg{
    background-image: url('../img/main_page/2.png');
    height: 100vh;
    overflow: hidden;
    position: relative;
    border-radius: 70px 0 0 70px;
    background-size: cover;

  }      

  .bg .text{
    position: absolute;
    padding: 20px;
    transform: translate(50%,50%);
    right: 50%;
    bottom: 50%;  
    color: #fff;
    z-index: 1;      
   
  }  

  .form-content{
    padding-top: 15px;
    position: absolute;
    right: 60%;
    top: 9%;
    color: #023f7a;

  }

  .form-content h3{
    text-align: center;
  }

  .form-content .speciall--heading::before{
    right: 3%;
  }
    </style>
</head>
<body>

    <div class="row">
        <div class="col-md-6 conl-sm-6">
          <div class="bg">
            <div class="text">
              <h2>المنصة الأولى للتعلم</h2>
              <div class="overlay"></div>
            </div> 
          </div>
        </div>
        <div class="col-md-6 conl-sm-6">
          <div class="form-content">
            <h3 class="speciall--heading">أهلا بك في لانتيرن</h3>
            <div class="sign--google">
              <p>
                تسجيل الدخول عن طريق
                <span>
                  &nbsp;
                  <a href="#"
                  ><img src="./img/google_icone.png"
                /></a>
                </span>
              </p>
            </div>
            <p class="signin--or">أو</p>
            <div class="mb-3">
              <label  class="form-label">البريد الإلكتروني</label>
              <input type="email" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">كلمة السر</label>
              <input type="password" class="form-control">
            </div>             
            <div class="remember--me">
              <label>تذكرني</label>
              <input type="checkbox" />
            </div>
            <br>
            <div class="btn-submit">
              <button
              class="btn btn-primary submit"
              type="submit"
              value="register"
              onclick="return validateForm()"
            >
              دخول
            </button>
            <p class="singnin--create">
              ليس لديك حساب؟ <a href="">أنشئ حسابك</a>
            </p>
            </div>
          </div>           
        </div>
    </div>


      <!-- Start footer -->
      <div class="footer">
        <div class="container">
          <div class="content">
            <div class="row">
              <div class="social">
                <div class="row">
                  <div class="col-md-6 col-sm-6">
                    <h2>تواصل معنا</h2>
                    <ul>
                      <li>
                        <span><a href="#"><i class="fa fa-linkedin color1"></i></a></span>
                      </li>
                      <li>
                        <span><a href="#"><i class="fa fa-facebook color1"></i></a></span>
                      </li>
                      <li>
                        <span><a href="#"><i class="fa fa-whatsapp color1"></i></a></span>
                      </li>                                            
                    </ul>
                  </div>
                  <div class="col-md-6 col-sm-6">
                    <div class="foo-logo">
                      <img src="./img/LTC.png" alt="">
                    </div>
                  </div>
                </div>
              </div>
              <div class="footer-info">
                <div class="row">
                  <div class="col-md-4 col-sm-4">
                    <p>عن لانتيرن</p>
                    كيف تتعلم مع لانتيرن
                 </p>                  
                  </div>
                  <div class="col-md-4 col-sm-4">
                    <p>شروط الخدمة</p>
                    <p>سياسة الإستخدام</p>                  
                  </div>
                  <div class="col-md-4 col-sm-4">
                    <p>Powred by</p>
                    <p>/Spiral Code</p>                  
                  </div>                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End footer -->      

      <script src="./js/jQuery v3.6.0.js"></script>
      <script src="./js/index.js"></script>
      <script src="./js/bootstrap/bootstrap.bundle.min.js"></script>
  
</body>
</html>
